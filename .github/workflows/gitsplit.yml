name: gitsplit
on:
  push:
    branches:
      - next
  release:
    types: [published]
jobs:
  gitsplit:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        run: git clone https://github.com/janephp/janephp /home/runner/work/janephp/janephp && cd /home/runner/work/janephp/janephp
      - name: move into gitsplit older
        run: cd /home/runner/work/janephp/janephp/.github/gitsplit/older
      - name: gitsplit-older
        uses: docker://jderusse/gitsplit:latest
        with:
          args: gitsplit
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_TOKEN }}
      - name: move into gitsplit 7-plus
        run: cd /home/runner/work/janephp/janephp/.github/gitsplit/7-plus
      - name: gitsplit-7-plus
        uses: docker://jderusse/gitsplit:latest
        with:
          args: gitsplit
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_TOKEN }}
